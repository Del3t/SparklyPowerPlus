name: Continuous Integration

# Controls when the action will run. Triggers the workflow on push or pull request.
on: [ push ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Install java2bedrock.sh dependencies
      run: |
        sudo apt-get install moreutils jq imagemagick unzip zip uuid-runtime
        sudo npm install -g npm@9.2.0
        sudo npm i -g spritesheet-js

    - name: Setup Java JDK
      uses: actions/setup-java@v1.4.3
      with:
        java-version: 17

    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%d%m%Y')"

    - name: Compress Resource Pack
      # This will also exclude the ".git" and ".github" folders from the Resource Pack
      env:
        DATE: ${{ steps.date.outputs.date }}
      run: zip -9 -r SparklyPowerPlus_$DATE.zip . -x '*.git*' -x 'SparklyBedrockConverter'

    - name: Download java2bedrock.sh
      run: |
        curl -o converter.sh https://raw.githubusercontent.com/Kas-tle/java2bedrock.sh/main/converter.sh
        
    - name: Convert Java Resource Pack to Bedrock
      env:
        DATE: ${{ steps.date.outputs.date }}
      run: |
        chmod 777 converter.sh
        ./converter.sh SparklyPowerPlus_$DATE.zip -w "false" -m "MyBedrock.mcpack" -a "entity_alphatest_one_sided" -b "alpha_test" -f "null" -v "1.19.2"

    - name: Grant execute permission for gradlew
      run: chmod +x SparklyBedrockConverter/gradlew
    
    - name: Run SparklyBedrockConverter for the final touches for the Bedrock RP
      uses: gradle/gradle-build-action@v2
      env:
        # GitHub Actions has 7GBs of available RAM for workers, so let's bump it a bit up!
        GRADLE_OPTS: -Xmx4096m -Xms4096m
      with:
        build-root-directory: SparklyBedrockConverter
        arguments: |
          run --args='. target/unpackaged/rp/'

    - name: Compress Bedrock Resource Pack
      # This will also exclude the ".git" and ".github" folders from the Resource Pack
      env:
        DATE: ${{ steps.date.outputs.date }}
      run: zip -9 -r SparklyPowerPlus_$DATE.mcpack target/unpacked/rp/

    - name: Convert Java Resource Pack to Bedrock
      env:
        DATE: ${{ steps.date.outputs.date }}
      run: |
        chmod 777 converter.sh
        ./converter.sh SparklyPowerPlus_$DATE.zip -w "false" -m "MyBedrock.mcpack" -a "entity_alphatest_one_sided" -b "alpha_test" -f "null" -v "1.19.2"
        
    - uses: actions/upload-artifact@v2
      with:
        name: SparklyPowerPlus
        path: SparklyPowerPlus_${{ steps.date.outputs.date }}.zip
        
    - uses: actions/upload-artifact@v2
      with:
        name: SparklyPowerPlus Bedrock
        path: SparklyPowerPlus_${{ steps.date.outputs.date }}.mcpack

    - uses: actions/upload-artifact@v2
      with:
        name: geyser_mappings.json
        path: target/geyser_mappings.json
